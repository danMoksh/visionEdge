<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Edge</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .dashboard-container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 15px;
            padding: 15px;
        }

        .header-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo-section h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: radial-gradient(circle, #4CAF50, #45a049);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-disconnected {
            background: radial-gradient(circle, #f44336, #da190b);
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .modern-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modern-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .modern-button:active {
            transform: translateY(-1px);
        }

        .modern-button.stop-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .modern-button.stop-btn:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        .modern-input,
        .modern-select {
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .modern-input:focus,
        .modern-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .threshold-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .threshold-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 4px;
            outline: none;
            flex: 1;
        }

        .threshold-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .threshold-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .threshold-value {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            min-width: 65px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto;
            gap: 15px;
            height: 100%;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            grid-row: 1;
            grid-column: 1;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .map-header h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .coordinates-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        #map {
            height: calc(100% - 60px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            grid-row: 1;
            grid-column: 2;
            display: flex;
            flex-direction: column;
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-header h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .detection-count {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        #videoFeed {
            width: 100%;
            flex: 1;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            position: relative;
        }

        .bottom-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .telemetry-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .telemetry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .telemetry-header h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .chart-container {
            height: 250px;
            position: relative;
        }

        .stats-log-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 16px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.45);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            margin-top: 4px;
            font-weight: 600;
        }

        .detection-log {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            flex: 1;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-header h3 {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .clear-log-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .clear-log-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .log-container {
            max-height: 180px;
            overflow-y: auto;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .log-entry {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .log-entry:hover {
            transform: translateX(3px);
        }

        .log-entry.detection {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(212, 237, 218, 0.8));
            border-left: 4px solid #28a745;
        }

        .log-entry.telemetry {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(187, 222, 251, 0.8));
            border-left: 4px solid #2196f3;
        }

        .log-entry.info {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 234, 167, 0.8));
            border-left: 4px solid #ffc107;
        }

        .log-entry.error {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.15), rgba(245, 198, 203, 0.8));
            border-left: 4px solid #dc3545;
        }

        .gmap-link {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
        }

        .gmap-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .processing-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .mini-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .processing-text {
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .map-container,
            .video-container {
                grid-column: 1;
            }

            .bottom-section {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                gap: 10px;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .logo-section h1 {
                font-size: 1.8rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 2px;
            border-radius: 15px;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 2px;
            background: white;
            border-radius: 13px;
        }

        .satellites-display {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            text-align: center;
        }
    </style>
</head>

                            altitude: [],
                            roll: [],
                            pitch: [],
                            heading: [],
                            timestamps: []
                        };

                        document.addEventListener('DOMContentLoaded', function () {
                            initializeSocketIO();
                            initializeMap();
                            initializeTelemetryChart();
                            loadAvailableCameras();
                        });

                        function updateSatellitesDisplay(satellitesVisible) {
                            const display = document.getElementById('satellitesDisplay');
                            display.textContent = `Satellites: ${satellitesVisible || 0}`;
                        }

                        function initializeSocketIO() {
                            socket = io();

                            socket.on('connect', function () {
                                console.log('Connected to server');
                                updateConnectionStatus(true);
                            });

                            socket.on('disconnect', function () {
                                console.log('Disconnected from server');
                                updateConnectionStatus(false);
                            });

                            socket.on('frame_update', function (data) {
                                updateVideoFeed(data.frame);
                                updateStats(data.stats);
                                updateTelemetryDisplay(data.telemetry);
                            });

                            socket.on('telemetry_update', function (data) {
                                updateTelemetryData(data);
                                updateMapLocation(data.lat, data.lon);
                                updateCoordinatesDisplay(data.lat, data.lon);
                                updateSatellitesDisplay(data.satellites_visible);
                            });

                            socket.on('detection_log', function (data) {
                                addDetectionLog(data);
                            });

                            socket.on('upload_complete', function (data) {
                                hideProcessingIndicator();
                                addLogEntry('info', data.message);
                            });

                            socket.on('detection_stopped', function () {
                                hideProcessingIndicator();
                                addLogEntry('info', 'Detection stopped');
                            });

                            socket.on('error', function (data) {
                                hideProcessingIndicator();
                                addLogEntry('error', data.message);
                            });
                        }

                        function initializeMap() {
                            map = L.map('map').setView([28.6139, 77.2090], 13);

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '© OpenStreetMap contributors'
                            }).addTo(map);

                            const droneIcon = L.divIcon({
                                className: 'custom-drone-marker',
                                html: '🚁',
                                iconSize: [30, 30],
                                iconAnchor: [15, 15]
                            });
                        }

                        function initializeTelemetryChart() {
                            const ctx = document.getElementById('telemetryChart').getContext('2d');
                            telemetryChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: [],
                                    datasets: [{
                                        label: 'Altitude (m)',
                                        data: [],
                                        borderColor: '#667eea',
                                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                        tension: 0.4,
                                        yAxisID: 'y'
                                    }, {
                                        label: 'Roll (°)',
                                        data: [],
                                        borderColor: '#e74c3c',
                                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                                        tension: 0.4,
                                        yAxisID: 'y1'
                                    }, {
                                        label: 'Pitch (°)',
                                        data: [],
                                        borderColor: '#f39c12',
                                        backgroundColor: 'rgba(243, 156, 18, 0.1)',
                                        tension: 0.4,
                                        yAxisID: 'y1'
                                    }, {
                                        label: 'Heading (°)',
                                        data: [],
                                        borderColor: '#27ae60',
                                        backgroundColor: 'rgba(39, 174, 96, 0.1)',
                                        tension: 0.4,
                                        yAxisID: 'y2'
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    interaction: {
                                        mode: 'index',
                                        intersect: false,
                                    },
                                    scales: {
                                        x: {
                                            display: true,
                                            title: {
                                                display: true,
                                                text: 'Time'
                                            }
                                        },
                                        y: {
                                            type: 'linear',
                                            display: true,
                                            position: 'left',
                                            title: {
                                                display: true,
                                                text: 'Altitude (m)'
                                            },
                                        },
                                        y1: {
                                            type: 'linear',
                                            display: true,
                                            position: 'right',
                                            title: {
                                                display: true,
                                                text: 'Roll/Pitch (°)'
                                            },
                                            grid: {
                                                drawOnChartArea: false,
                                            },
                                        },
                                        y2: {
                                            type: 'linear',
                                            display: false,
                                            min: 0,
                                            max: 360
                                        }
                                    },
                                    plugins: {
                                        legend: {
                                            position: 'top',
                                        },
                                        tooltip: {
                                            mode: 'index',
                                            intersect: false,
                                        }
                                    }
                                }
                            });
                        }

                        async function loadAvailableCameras() {
                            try {
                                const response = await fetch('/api/cameras');
                                const cameras = await response.json();
                                const select = document.getElementById('cameraSelect');

                                select.innerHTML = '';
                                cameras.forEach(camera => {
                                    const option = document.createElement('option');
                                    option.value = camera.index;
                                    option.textContent = camera.name;
                                    select.appendChild(option);
                                });
                            } catch (error) {
                                console.error('Error loading cameras:', error);
                                addLogEntry('error', 'Failed to load available cameras');
                            }
                        }

                        async function startCamera() {
                            const cameraIndex = document.getElementById('cameraSelect').value;
                            const saveVideo = document.getElementById('saveVideo').checked;

                            showProcessingIndicator();

                            try {
                                const response = await fetch('/api/start_camera', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        camera_index: parseInt(cameraIndex),
                                        save_video: saveVideo
                                    })
                                });

                                const result = await response.json();

                                if (result.success) {
                                    addLogEntry('info', result.message);
                                } else {
                                    hideProcessingIndicator();
                                    addLogEntry('error', result.message);
                                }
                            } catch (error) {
                                hideProcessingIndicator();
                                addLogEntry('error', 'Failed to start camera: ' + error.message);
                            }
                        }

                        async function uploadVideo() {
                            const fileInput = document.getElementById('videoFile');
                            const saveVideo = document.getElementById('saveVideo').checked;

                            if (!fileInput.files[0]) {
                                addLogEntry('error', 'Please select a video file first');
                                return;
                            }

                            showProcessingIndicator();

                            const formData = new FormData();
                            formData.append('video', fileInput.files[0]);
                            formData.append('save_video', saveVideo);

                            try {
                                const response = await fetch('/api/upload_video', {
                                    method: 'POST',
                                    body: formData
                                });

                                const result = await response.json();

                                if (result.success) {
                                    addLogEntry('info', result.message);
                                } else {
                                    hideProcessingIndicator();
                                    addLogEntry('error', result.message);
                                }
                            } catch (error) {
                                hideProcessingIndicator();
                                addLogEntry('error', 'Failed to upload video: ' + error.message);
                            }
                        }

                                    addLogEntry('error', result.message);
                                }
                            } catch (error) {
                                addLogEntry('error', 'Failed to stop detection: ' + error.message);
                            }
                        }

                        function updateThreshold() {
                            const threshold = document.getElementById('threshold').value;
                            document.getElementById('thresholdValue').textContent = threshold;

                            socket.emit('set_threshold', { value: parseFloat(threshold) });
                            addLogEntry('info', `Detection threshold updated to ${threshold}`);
                        }

                        function updateConnectionStatus(connected) {
                            const indicator = document.getElementById('connectionStatus');
                            const text = document.getElementById('connectionText');

                            if (connected) {
                                indicator.className = 'status-indicator status-connected';
                                text.textContent = 'Connected';
                            } else {
                                indicator.className = 'status-indicator status-disconnected';
                                text.textContent = 'Disconnected';
                            }
                        }

                        function updateVideoFeed(frameData) {
                            const videoFeed = document.getElementById('videoFeed');
                            videoFeed.src = 'data:image/jpeg;base64,' + frameData;
                        }

                        function updateStats(stats) {
                            document.getElementById('objectsDetected').textContent = stats.objects_detected || 0;
                            document.getElementById('confidence').textContent = (stats.confidence || 0).toFixed(1) + '%';
                            document.getElementById('fps').textContent = stats.fps || 0;
                            document.getElementById('detectionCount').textContent = 'Objects: ' + (stats.objects_detected || 0);
                        }

                        function updateTelemetryDisplay(telemetry) {
                            if (telemetry && telemetry.altitude !== undefined) {
                                document.getElementById('altitude').textContent = telemetry.altitude.toFixed(1) + 'm';
                            }
                        }

                        function updateTelemetryData(data) {
                            const now = new Date().toLocaleTimeString();

                            if (telemetryData.timestamps.length >= 20) {
                                telemetryData.timestamps.shift();
                                telemetryData.altitude.shift();
                                telemetryData.roll.shift();
                                telemetryData.pitch.shift();
                                telemetryData.heading.shift();
                            }

                            telemetryData.timestamps.push(now);
                            telemetryData.altitude.push(data.altitude || 0);
                            telemetryData.roll.push((data.roll || 0) * 180 / Math.PI);
                            telemetryData.pitch.push((data.pitch || 0) * 180 / Math.PI);
                            telemetryData.heading.push(data.heading || 0);

                            telemetryChart.data.labels = telemetryData.timestamps;
                            telemetryChart.data.datasets[0].data = telemetryData.altitude;
                            telemetryChart.data.datasets[1].data = telemetryData.roll;
                            telemetryChart.data.datasets[2].data = telemetryData.pitch;
                            telemetryChart.data.datasets[3].data = telemetryData.heading;
                            telemetryChart.update('none');

                            document.getElementById('telemetryTimestamp').textContent = 'Last update: ' + now;
                        }

                        function updateMapLocation(lat, lon) {
                            if (lat && lon && lat !== 0 && lon !== 0) {
                                currentLat = lat;
                                currentLon = lon;

                                const position = [lat, lon];

                                if (currentMarker) {
                                    currentMarker.setLatLng(position);
                                } else {
                                    const droneIcon = L.divIcon({
                                        className: 'custom-drone-marker',
                                        html: '🚁',
                                        iconSize: [30, 30],
                                        iconAnchor: [15, 15]
                                    });

                                    currentMarker = L.marker(position, { icon: droneIcon }).addTo(map);
                                    map.setView(position, 15);
                                }
                            }
                        }

                        function updateCoordinatesDisplay(lat, lon) {
                            const display = document.getElementById('coordinatesDisplay');
                            display.textContent = `Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`;
                        }

                        function addDetectionLog(data) {
                            const timestamp = new Date(data.timestamp).toLocaleTimeString();
                            const gmapUrl = `https://maps.google.com/?q=${data.lat},${data.lon}`;

                            const logMessage = `🎯 FOD Detected! Objects: ${data.objects_detected} | Confidence: ${data.confidence.toFixed(1)}% | Alt: ${data.altitude.toFixed(1)}m | ${timestamp}`;

                            addLogEntry('detection', logMessage, gmapUrl);
                        }

                        function addLogEntry(type, message, gmapUrl = null) {
                            const logContainer = document.getElementById('debugLog');
                            const entry = document.createElement('div');
                            entry.className = `log-entry ${type}`;

                            const messageSpan = document.createElement('span');
                            messageSpan.textContent = message;
                            entry.appendChild(messageSpan);

                            if (gmapUrl) {
                                const link = document.createElement('a');
                                link.href = gmapUrl;
                                link.target = '_blank';
                                link.className = 'gmap-link';
                                link.textContent = 'View on Map';
                                entry.appendChild(link);
                            }

                            const waitingMsg = logContainer.querySelector('.log-entry.info');
                            if (waitingMsg && waitingMsg.textContent.includes('Waiting for data')) {
                                waitingMsg.remove();
                            }

                            logContainer.insertBefore(entry, logContainer.firstChild);

                            while (logContainer.children.length > 50) {
                                logContainer.removeChild(logContainer.lastChild);
                            }
                        }

                        function clearDebugLog() {
                            const logContainer = document.getElementById('debugLog');
                            logContainer.innerHTML = '<div class="log-entry info"><span>🔄 Log cleared</span></div>';
                        }

                        function showProcessingIndicator() {
                            document.getElementById('processingIndicator').style.display = 'flex';
                        }

                        function hideProcessingIndicator() {
                            document.getElementById('processingIndicator').style.display = 'none';
                        }

                        const style = document.createElement('style');
                        style.textContent = `
            .custom-drone-marker {
                background: none;
                border: none;
                font-size: 24px;
                text-align: center;
                line-height: 30px;
                filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            }
        `;
                        document.head.appendChild(style);
                    </script>
